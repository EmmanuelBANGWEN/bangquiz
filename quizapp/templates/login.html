{% extends 'base.html' %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container mt-5">
        <h2>Se connecter</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-outline mb-4 position-relative">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
                <i class="bi bi-person-circle position-absolute" style="top: 70%; right: 10px; transform: translateY(-50%);"></i>
                <div class="invalid-feedback" data-sd-feedback="username:required">Username is required.</div>
                <div class="invalid-feedback" data-sd-feedback="username:invalid">Username is not valid.</div>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4 position-relative">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                <i class="bi bi-lock-fill position-absolute" style="top: 70%; right: 10px; transform: translateY(-50%);"></i>
                <div class="invalid-feedback" data-sd-feedback="password:required">Password is required.</div>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <p>Pas encore de compte? <a href="{% url 'register' %}">S'inscrire</a></p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'main.js' %}"></script>

</body></html>
{% endblock content %}
